<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
<style>
    div#area{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 3em;
        background: green;
        width: 200px;
        height: 200px;
        color: white;
        line-height: 200px;
        text-align: center;
    }
</style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseover="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        function clicar(){
             a.innerText='Clicou!'
             a.style.color='white'
        }
        function entrar(){
            a.innerText='Entrou!!'

        }
        function sair(){
            a.innerText='Saiu'
            a.style.color = 'red'
        }

    </script>
    
</body>
</html>
