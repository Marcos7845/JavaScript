<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
            
        
        }
        body{
            margin: 10px;
            

        }
        div#res{
            margin: 10px;
            width: 400px;


        }

    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number"name="txt2" id="txt2">
    <input type="button" value="somar" id="somar" onclick="somar()"></body>
    <div id="res">O Resultado é:</div>

    <script>
        function somar(){
        var cn1 = window.document.getElementById('txt1')
        var cn2 = window.document.getElementById('txt2')
        var res = window.document.getElementById('res')
        var n1 = Number(cn1.value)
        var n2 = Number(cn2.value)
        var s = n1+n2
        res.innerHTML=`O resultado da soma de ${n1} com o número ${n2} é ${s}`
        }
    </script>

    
</body>
